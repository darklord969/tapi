<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .player {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Welcome My LOVE</h1>
        <div class="message">Enjoy this beautiful track and have a great day!</div>
        <audio controls>
            <source src="https://rozmusic.musicmelnet.com/Music/1403/08/30/Moein%20Z%20-%20Mashghe%20Emshab%20%28128%29.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="footer">&copy; 2025 Amir</div>
</body>
</html>
